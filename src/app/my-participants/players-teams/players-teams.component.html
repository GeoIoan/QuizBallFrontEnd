<div class="gradient-bg overflow-y-scroll d-flex justify-content-center" style="height: 78vh;">
  <div *ngIf="showDeleteModal == true" class="d-flex align-items-center text-danger font_regular modal-settings p-2" style=" font-size: 1.1rem; border: 2px solid red;">
    <div>
      <div class="d-flex align-items-center text-center">
        <p>Are you sure you want to delete {{participantsType}}?</p>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <button class="btn btn-outline-danger rounded-4" style="margin-right: 5px;"(click)="rejectDelete()">No</button>
        <button  class="btn btn-outline-danger rounded-4" (click)="confrimDelete()" >Yes</button>
      </div>
    </div>
  </div>

  <div *ngIf="showErrorModal == true" class="d-flex align-items-center text-danger font_regular modal-settings p-2" style=" font-size: 1.1rem; border: 2px solid red;">
    <div>
      <div class="d-flex align-items-center text-center">
        <p>{{errorMessage}}</p>
      </div>
    </div>
  </div>
<div class="d-flex flex-column w-100" [ngClass]="{ 'unclickable-element': showDeleteModal } " [ngClass]="{ 'unclickable-element': showErrorModal } ">
  <div class="d-flex justify-content-between p-2 w-100">
    <div>
      <p >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
    </div>
    <div>
      <p class="text-danger font_regular mt-3 text-center" style="font-size: 3rem;">Your {{participantsType}}s: </p>
    </div>
    <div>
      <a routerLink="back" class="btn btn-danger rounded-4">Go Back</a>
    </div>
  </div> 
  <div class="d-flex flex-wrap justify-content-center mb-3">
    <div *ngFor="let participant of participants" class="card bg-danger-subtle mt-2 border-2 border-success" style="width: 18rem; margin-right: 10px;">
        <div class="card-body text-danger font_regular">
          <p class="card-title" style="font-size: 1.8rem;">{{participant.name}}</p>
          <p class="card-text" style="font-size: 1.3rem;">Wins: {{participant.wins}} </p>
          
          <div  class="mb-2 d-flex justify-content-center flex-column align-items-center">
            <input type="text"  class="form-control bg-warning-subtle border-2 border-success" [id]="participant.name"  placeholder="Change players name">
          </div>

          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" (click)="changeName(participant.name, participant.id)" class="btn btn-danger rounded-4" style="margin-right: 15px;">Change Name</button>
            <button type="button" (click)="deleteParticipant(participant.id)" class="btn btn-danger rounded-4">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
