<div *ngIf="media == true" class="gradient-bg d-flex align-items-center" style="height: 78vh;">
  <div style="width:  12.5%;"></div>
  <div class="d-flex flex-column align-items-center h-100 w-75">
    <img src={{question.media}} class="img-fluid rounded-4 mt-1"  style="border: 2px solid red; height: 65%; width: 65%;">
    <div class="d-flex justify-content-between align-items-center">
      <a (click)="isRight()"  class="btn btn-success rounded-4 font_regular" style="margin-right: 15px;">Right</a>
    <div class="d-flex flex-column align-items-center">
      <p *ngIf="fiftyFifty2 == false" class="text-danger bg-danger-subtle font_regular mt-1 p-3 rounded-4" style="font-size: 1.2rem; border:2px solid green">{{question.question1}}</p>
      <p *ngIf="fiftyFifty2 == true" class="text-danger  bg-danger-subtle font_regular mt-1 p-3 rounded-4" style="font-size: 1.2rem; border:2px solid green">{{question.fiftyFifty}}</p>
      <button *ngIf="answer == false" (click)="showAnswer()" class="button btn btn-primary rounded-4 font_regular text-white mt-5">Answer</button>
      <button *ngIf="answer == true" (click)="hideAnswer()" class="button btn btn-primary rounded-4 font_regular text-white mt-5">{{question.answers}}</button>
    </div>
    <a (click)="isWrong()" class="btn btn-danger rounded-4 font_regular" style="margin-left: 15px;">Wrong</a>
    </div>
  </div>
  <div  class="h-25 font_regular d-flex justify-content-end align-items-start align-self-start " style="width: 12.5%; font-size: 1.2rem;">
    
    <div class="btn-group mt-2" role="group" aria-label="Basic example" style="margin-right: 5px;">
      <button type="button" *ngIf="phone == false" (click)="phoneHelp()" class="btn btn-danger rounded-4" style="margin-right: 5px;"><i class="fa-solid fa-phone text-white"></i> </button> 
      <button type="button" *ngIf="phone == true" class="btn btn-secondary rounded-4" style="margin-right: 5px;"><i class="fa-solid fa-phone text-white"></i> </button> 
      <button type="button" *ngIf="fiftyFifty == false" (click)="fiftyFiftyEv()" class="btn btn-danger rounded-4 text-white font_regular" style="font-size: 1.1rem;">50/50 </button> 
      <button type="button" *ngIf="fiftyFifty == true" class="btn btn-secondary rounded-4 text-white font_regular" style="font-size: 1.1rem;">50/50 </button> 
    </div>
  
  </div>  
</div>

<!-- If it is a top5 -->
<div *ngIf="top5 == true" class="gradient-bg d-flex justify-content-center" style="height: 78vh; ">
  
  <div *ngIf="showModal == true" class="d-flex align-items-center text-danger font_regular modal-settings p-2" style=" font-size: 1.1rem; border: 2px solid red;">
    <div>
      <div class="d-flex align-items-center text-center">
        <p>3 right answers. Continue or stop?</p>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <button class="btn btn-outline-danger rounded-4" style="margin-right: 5px;" (click)="stop()">Stop</button>
        <button  class="btn btn-outline-danger rounded-4" (click)="continue()">Continue</button>
      </div>
    </div>
  </div>

  <div [ngClass]="{ 'unclickable-element': showModal }"  *ngIf="phone == false" class="h-25 font_regular d-flex justify-content-center align-items-center" style="width: 12.5%; font-size: 1.2rem;">
    <button (click)="phoneHelp()" class="btn btn-danger rounded-4 mb-4" style="height: 28%;"><i class="fa-solid fa-phone text-white"></i> </button> 
  </div>

  <div [ngClass]="{ 'unclickable-element': showModal }"  *ngIf="phone == true" class="h-25 font_regular d-flex justify-content-center align-items-center" style="width: 12.5%; font-size: 1.2rem;">
    <button class="btn btn-secondary rounded-4 mb-4" style="height: 28%;"><i class="fa-solid fa-phone text-white"></i> </button> 
  </div>
 

  <div class="d-flex flex-column align-items-center justify-content-between h-100 w-75" [ngClass]="{ 'unclickable-element': showModal }" style="font-size: 1.2rem; " >
    <div class="mt-3 h-25 ">
      <p class="text-danger font_regular p-3 rounded-4 bg-danger-subtle" style="font-size: 1.2rem; border:2px solid green">{{question.question1}}</p>
    </div>

   

    <div class="d-flex h-50 rounded-4 align-items-center p-2 bg-danger-subtle" style="border: 2px solid green;">
      <div class="font_regular text-danger">
          <div class="form-check form-check-reverse">
            <input class="form-check-input border-2 border-danger" type="checkbox" value="" id="reverseCheck1" [(ngModel)]="isChecked1">
            <label class="form-check-label" for="reverseCheck1" >
              {{answer1}}
            </label>
          </div>
          <div class="form-check form-check-reverse mt-2">
            <input class="form-check-input border-2 border-danger" type="checkbox" value="" id="reverseCheck1" [(ngModel)]="isChecked2">
            <label class="form-check-label" for="reverseCheck1">
              {{answer2}}
            </label>
          </div>
          <div class="form-check form-check-reverse mt-2">
            <input class="form-check-input border-2 border-danger" type="checkbox" value="" id="reverseCheck1" [(ngModel)]="isChecked3">
            <label class="form-check-label" for="reverseCheck1">
              {{answer3}}
            </label>
          </div>
          <div class="form-check form-check-reverse mt-2">
            <input class="form-check-input border-2 border-danger" type="checkbox" value="" id="reverseCheck1" [(ngModel)]="isChecked4">
            <label class="form-check-label" for="reverseCheck1">
              {{answer4}}
            </label>
          </div>
          <div class="form-check form-check-reverse mt-2">
            <input class="form-check-input border-2 border-danger" type="checkbox" value="" id="reverseCheck1" [(ngModel)]="isChecked5">
            <label class="form-check-label" for="reverseCheck1">
              {{answer5}}
            </label>
          </div>     
      </div>
  </div>

    <div class=" mb-1 h-25 d-flex align-items-end">
      <a (click)="ready()" class="btn btn-success rounded-4">Ready</a>
  </div>
  </div>
  
  <div class="h-25 font_regular d-flex justify-content-center align-items-center" style="width: 12.5%; font-size: 1.2rem;" [ngClass]="{ 'unclickable-element': showModal }"> 
    <div class="mb-4">
      <i *ngIf="hideSafety == false" class="fa-solid fa-shield text-danger" style="margin-right: 5px;"></i>  
      <i *ngIf="hideSafety == true" class="fa-solid fa-shield text-secondary" style="margin-right: 5px;"></i> 
      <span *ngIf="hideSafety == false" class="text-danger">{{counter}}</span> 
      <span *ngIf="hideSafety == true"  class="text-danger">{{counter-1}}</span> 
      <span class="text-danger">/5</span> </div>
  </div>
</div>
