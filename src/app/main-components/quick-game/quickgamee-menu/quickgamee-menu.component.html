<div class="bg-warning-subtle d-flex justify-content-between align-items-center flex-column" style="height: 78vh;">
        <div class="h-75 d-flex align-items-center mt-3">
            <div class="d-flex flex-column align-items-center">
                <div>
                    <p class="text-danger font_regular" style="font-size: 2rem;">Choose your game</p>
                </div>

                <div class="d-flex justify-content-center  align-items-center m-5">
                    
                    <div class="btn-group p-4 rounded-4 bg-danger-subtle" role="group" aria-label="Basic example" style="border: 2px solid green;">
                        <a (click)="navigateToPvP()" routerLink="pvp" class="btn btn-outline-danger rounded-4" style="margin-right: 15px;">Player versus Player</a>
                        <a (click)="navigateToTvT()"  routerLink="tvt" class="btn btn-outline-danger rounded-4">Team versus Team</a>
                    </div>
                    
                </div>
            </div>
         </div>

        <div class="btn-group mt-3" role="group" aria-label="Basic example">
            <a routerLink="quick-game-back" class="btn btn-danger rounded-4 mb-2">Go Back</a>
        </div>   
</div>
